name: Update Margin Data

# Runs every 2 hours during trading hours
on:
  schedule:
    # Run at 9am, 11am, 1pm, 3pm, 5pm CET (8, 10, 12, 14, 16 UTC)
    - cron: "0 8,10,12,14,16 * * 1-5"

  workflow_dispatch:  # manual trigger

jobs:
  scrape-margins:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas psycopg2-binary python-dotenv

      - name: Run margin scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_API_KEY: ${{ secrets.PRISMA_API_KEY }}
        working-directory: "margin_prisma_scraper"
        run: |
          python margin_downloader.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: margin-results-${{ github.run_id }}
          path: |
            margin_prisma_scraper/Margin_Result.txt
            margin_prisma_scraper/margin_download.log
          if-no-files-found: ignore
